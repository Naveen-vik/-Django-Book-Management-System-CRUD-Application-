<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body{
            background-color:black;
        }
        h1{
            text-align: center;
        }
        .container{
            background-color: antiquewhite;
            margin-top: 40px;
            text-align:justify;
            border-radius: 50px;
        }

    </style>

</head>
<body>
    <div class="container">
        <h1 >All Books Information </h1>
        <hr>
        <h2>Here the Books:</h2><br>
        <ol>
            {% for book in books %}
            <li><strong><a href="/{{book.id}}">{{book.title}}</a></strong></li><br>
            {%endfor%}
        </ol>

       <center> <a class="btn btn-primary" href="/create" style="font-size: x-large; margin-bottom: 10px;">Insert New Book</a></center>
    </div>
    
</body>
</html>
